<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Draw Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <h1>🎛️ Lucky Draw Admin Panel</h1>

  <div class="section">
    <label>✏️ 输入新名字 (按 Enter 添加):</label>
    <input type="text" id="nameInput" placeholder="输入名字后按 Enter" />
    <div id="duplicateWarning" class="warning"></div>
  </div>

  <div class="section">
    <label>📤 导入名单 (.txt，每行一个名字):</label>
    <input type="file" id="nameListUpload" accept=".txt" onchange="handleNameFile()" />
  </div>

  <div class="section btn-row">
    <button onclick="sendRemoveAllNames()">🧹 清空名单</button>
    <button onclick="sendExportNames()">📄 导出名单</button>
  </div>

  <hr />

  <div class="section">
    <label>🏷️ 页面标题:</label>
    <input type="text" id="titleInput" placeholder="输入标题" />
  </div>

  <div class="section">
    <label>🎨 页面标题颜色:</label>
    <input type="color" id="titleColorInput" oninput="sendTitleColor()" />
  </div>

  <div class="section">
    <label>🏆 中奖名单字体颜色:</label>
    <input type="color" id="winnerColorInput" oninput="sendWinnerColor()" />
  </div>

  <div class="section">
    <label>✨ Flash 名字字体颜色:</label>
    <input type="color" id="flashColorInput" oninput="sendFlashColor()" />
  </div>

  <div class="section">
    <label>📍 Flash 名字位置:</label>
    <div class="pos-group">
      X: <input type="number" id="flashPosX" value="100" />
      Y: <input type="number" id="flashPosY" value="200" />
      <button onclick="sendFlashOffset()">更新位置</button>
    </div>
  </div>

  <div class="section">
    <label>🖼️ 上传背景图:</label>
    <input type="file" id="bgUpload" accept="image/*" onchange="handleBgUpload()" />
  </div>

  <hr />

  <div class="section">
    <button onclick="sendClearWinners()">🧽 清空中奖名单</button>
    <button onclick="sendSpin()">🎯 开始抽奖</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
